<!DOCTYPE html>
<html>
  <head>
    <title>Calculator2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body{
        background-color: black;
        font-family: Arial;
        color: white;
        font-size: 40px;
      }


      .css-button{
        width: 60px;
        height: 60px;
        margin-right: 15px;
        margin-bottom: 15px;
        cursor: pointer;
        border-radius: 100px;
        border: none;
        background-color: gray;
        color: white;
        font-size: 20px;
      }
      .css-buttonexp{
        width: 60px;
        height: 60px;
        margin-right: 15px;
        margin-bottom: 15px;
        cursor: pointer;
        border-radius: 100px;
        border: none;
        background-color: orange;
        color: white;
        font-size: 20px;
      }
      .css-input{
        border: 2px solid white;   /* Border color and width */
        padding: 10px;             /* Space inside the border */
        margin-bottom: 20px;       /* Space below the display */
        width: 320px;              /* Set width to match button rows */
        height: 60px;              /* Consistent height */
        font-size: 24px;           /* Readable font size */
        background-color: transparent;    
        border-radius: 10px;       /* Rounded corners */
        text-align: right;         /* Align numbers to the right */
        box-sizing: border-box;    /* Ensures padding doesnâ€™t stretch box */
        color: white;        
      }
    </style>
  </head> 
  <body>
    <input class="js-input css-input" placeholder="0" onkeydown="
      if (state === 0){
        if (event.key >='0'&& event.key <= '9')
        {
          removeexp();
          display();
          state=1;
        }
        else{
          state=1;
          entered();
        }
      }
      else{
        entered();
      }
    " onkeyup="localStorage.setItem('exp', reading.value);">
    <br>

    <button class="css-button" onclick="
      append('1');
      display();
    ">1</button>
    
    <button class="css-button" onclick="
      append('2');
      display();
    ">2</button>

    <button class="css-button" onclick="
      append('3');
      display();
    ">3</button>

    <button class="css-buttonexp" onclick="
      append('+');
      display();
    ">+</button>
    <br>
    <button class="css-button" onclick="
      append('4');
      display();
    ">4</button>

    <button class="css-button" onclick="
      append('5');
      display();
    ">5</button>

    <button class="css-button" onclick="
      append('6');
      display();
    ">6</button>

    <button class="css-buttonexp" onclick="
      append('-');
      display();
    ">-</button>
    <br>
    <button class="css-button" onclick="
      append('7');
      display();
    ">7</button>

    <button class="css-button" onclick="
      append('8');
      display();
    ">8</button>

    <button class="css-button" onclick="
      append('9');
      display();
    ">9</button>

    <button class="css-buttonexp" onclick="
      append('*');
      display();
    ">*</button>
    <br>
    <button class="css-button" onclick="
      append('0');
      display();
    ">0</button>

    <button class="css-button" onclick="
      append('.');
      display();
    ">.</button>
    
    <button class="css-button" onclick="
      equal();
      display();
    ">=</button>

    <button class="css-buttonexp" onclick="
      append('/');
      display();
    ">/</button>
    <br>
    <button class="css-button" onclick="
      removeexp();
      display();
    ">Clear</button>

    <script>
      let expression=localStorage.getItem('exp') || '';
      let reading=document.querySelector('.js-input');
      let state=1;
      display();

      function entered(){
        if (event.key==='Enter'){
          equal();
          display()
        }   
      }

      function append(value){
        if (state === 0){
          if (value >='0'&& value <= '9')
          {
            removeexp();
            state=1;
            append(value);
          }
          else{
            state=1;
            append(value);
          }
        }
        else if (state===1){
          expression=expression+value;
          localStorage.setItem('exp',expression);
          display();
        }
      }

      function removeexp(){
        expression='';
        localStorage.setItem('exp',expression);
      }

      function equal(){
        /*
        expression=eval(expression);
        localStorage.setItem('exp',expression);
        */
        try {
          expression = eval(reading.value.toString()).toString();
          localStorage.setItem('exp', expression);
          state=0;
        } catch {
          expression = 'Error';
          state=0;
        }
        display();
    
      }

      function display(){
        document.querySelector('.js-input').value=expression;
      }
      
    </script>
  </body>
</html>
